<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--PAGE-->
    <title>Cards</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <!--JS-->
    <script src="../libs/shortcut.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
    <script src="../libs/bootstrap.bundle.min.js"></script>

    <!--Fonts-->
    <link href="../libs/Roboto.css" rel="stylesheet">

</head>
<body style="font-family:'Roboto',sans-serif; background-color:#3b3b3b;">
    <div id="grid">
        <div id="name">Cards Against Humanity</div>
        <div id="version"></div>
        <div id="drag"></div>
        <div id="blank">&nbsp;</div>
        <div id="mini">&#x1F5D5;</div>
        <div id="maxi">&#128470;</div>
        <div id="close">&times;</div>
    </div>
    <br>
    <div style="top:25px; width:100%; height:100%; position:absolute;">
        <center style="margin-top: 5%">
            <h1 style="color: white;margin: 50px;">Cards Against Humanity</h1>
            <div id="menu">
                <div class="menuCards mCard2" style="display: inline-block;">
                    <p style="margin: auto; position: relative; top: 35%;">Create</p>
                </div>
                <div class="menuCards mCard1" style="display: inline-block;">
                    <p style="margin: auto; position: relative; top: 35%;">Join</p>
                </div>
            </div>
        </center>
        <div id="myModal" class="modal">
            <div id="model-background"></div>
            <div style="left:125px; top:25px; width:auto; z-index: 4; position:absolute; max-width:75%;overflow:hidden; max-height:65px;" id="model-alert-box"></div>
            <div id="modal-achievement"></div>
            <div id="modal-content"></div>
        </div>
    </div>
    <script src="../js/controls.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
